<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Send Hero Message</title>
    </h:head>       
    <f:view transient="false">
        <h:form> 
            <p:growl id="growl" showDetail="true" sticky="true" />  

            <p:panel header="Send Message From Zero To Hero">  
                <h:panelGrid columns="2" cellpadding="5">  
                    <p:outputLabel for="msg" value="Message:" />   
                    <p:inputText id="msg" value="#{growlView.message}" required="true" />  
                </h:panelGrid>  

                <p:commandButton value="Save" actionListener="#{growlView.saveMessage}" update="growl" />  
            </p:panel> 
        </h:form>  

    </f:view>    
</html>
